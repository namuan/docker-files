<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129728575-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-129728575-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Docker-files - Examples for nodejs, python, golang">
    <meta name="keywords" content="docker,examples,kubernetes,swarm,examples,cheatsheet,golang,python,nodejs"/>
    <meta name="application-name" content="Docker-files"/>

    <!-- for Facebook -->
    <meta property="og:title" content="Docker-files - Examples for nodejs, python, golang"/>
    <meta property="og:type" content="appliction"/>
    <meta property="og:url" content="https://www.docker-files.com"/>
    <meta property="og:description" content="Docker-files - Examples for nodejs, python, golang"/>
    <!-- for Twitter -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Docker-files - Examples for nodejs, python, golang"/>
    <meta name="twitter:description" content="Docker-files - Examples for nodejs, python, golang"/>

    <title>Docker-files :: Examples for nodejs, python, golang and others</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/docker-files.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><img alt="Docker files" src="/static/img/df_logo.png" /></a>
        <form action="/" method="get" class="form-inline">
            <div>
                <input name="qp" type="text" class="form-control" placeholder="Search for..." value="{% if qp != 'None' %}{{qp}}{% endif %}">
                <select name="ft" title="File type" class="form-control">
                    <option value="docker_files" {% if (ft == 'docker_files' or ft == '') %}selected{% endif %}>Docker files</option>
                    <option value="docker_compose" {% if ft == 'docker_compose' %}selected{% endif %}>Docker compose</option>
                </select>
                <input name="qt" type="hidden" value="search">
                <span class="input-group-btn">
                      <button class="btn btn-primary my-2 my-sm-0" type="submit">Go!</button>
                </span>
            </div>
        </form>
    </div>
</nav>

<div class="container">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-block alert-error fade in">
        <a class="close" data-dismiss="alert">&times;</a>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; docker-files.com 2019-2020 :: All code listed in the site belong to their original authors.</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true&skin=sunburst"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
    $(document).ready(function () {
        new ClipboardJS('#btn-clipboard');
    });
</script>
</body>

</html>
